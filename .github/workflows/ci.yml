name: Express.js CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # linting - analisis de cÃ³digo estatico
  # analisis de ciber seguridad
  # code smells sonarcube
  # checkear que se pueda hacer build
  # subir builds de docker
  # notificar a otros lugares
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: alcap1990
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
 steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v1
      with: 
        node-version: "16.15"

    - name: Installing Dependencies # Instalar dependencias
      run: npm i

    - name: Run tests # correr test
      run: npm test
